buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.4.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'ru.nikitamugen'
version = '0.0.1-SNAPSHOT'

description = 'camunda-externaltask-demo'

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

repositories {
     mavenCentral()
}
dependencies {
    compile 'org.springframework.boot:spring-boot-gradle-plugin:2.0.4.RELEASE'
    compile 'org.camunda.bpm.springboot:camunda-bpm-spring-boot-starter:3.2.0'
    compile 'org.camunda.bpm.springboot:camunda-bpm-spring-boot-starter-webapp:3.2.0'

    runtime group: 'com.h2database', name: 'h2', version:'1.4.199'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version:'2.0.4.RELEASE'
}
